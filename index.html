<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Momentum App</title>
</head>
<body>
	<section id="container">
		<span></span>
	</section>
	<section>
		<form id="login_form" class="hidden">
			<input required maxlength="15" type="text" placeholder="What is your name?" />
			<input type="submit" value="Log In" />
		</form>
		<h2 id="clock">00:00:00</h2> <!-- default값으로 00:00을 설정 -->
		<h1 id="greeting" class="hidden"></h1>
		<form id="todo_form">
			<input type="text" placeholder="Write a To Do and Here." required autofocus autocomplete="off" />
		</form>
		<ul id="todo_list"></ul><!-- 자바스크립트로 li를 추가할 예정이다. -->
		<div id="quote">
			<span></span>
			<span></span>
		</div>
		<div id="weather">
			<span></span>
			<span></span>
			<span></span>
		</div>
	</section>
	<script defer src="js/greetings.js"></script>
	<script defer src="js/clock.js"></script>
	<script defer src="js/quotes.js"></script>
	<script defer src="js/backround.js"></script>
	<script defer src="js/todo.js"></script>
	<script defer src="js/weather.js"></script>
</body>
</html>
